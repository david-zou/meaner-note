<div id="notes" ng-controller="DisplayController">
  <div class="row">
    <div class="col-xs-5">
      <div class="row">
        <div class="col-xs-10 form">
          <div class="formTitle">Create New Note:</div>
          <form id="submitForm" ng-submit="submitNote(titleText, noteText)">
              Title: <input type="text" ng-model="titleText" onfocus="this.value=''; this.onfocus=null;"><br>
              <br>Insert Your Notes Here:<br>
              <textarea ng-model="noteText" rows="5" cols="60" onfocus="this.value=''; this.onfocus=null;"></textarea>
          </form>
        </div>
        <div class="col-xs-2 formbuttons">
          <div class="row"><br><br><br><br><br></div>
          <div class="row"><button ng-click="submitNote(titleText, noteText)">Create Note</button></div>
          <div class="row"><br></div>
          <div class="row"><button ng-click="clearButton('titleText')">Clear Title</button></div>
          <div class="row"><br></div>
          <div class="row"><button ng-click="clearButton('noteText')">Clear Note</button></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <table class="table table-bordered table-hover table-responsive">
            <tr><th>Notes</th><th></th><th></th></tr>
            <tr ng-repeat="note in noteList | startFrom:currentPage*pageSize | limitTo:pageSize track by $index">
              <td ng-click="selectNote($index + (currentPage * pageSize))">{{note.title}}</td>
              <td ng-click="editNote($index + (currentPage * pageSize))">Edit</td>
              <td ng-click="deleteNote($index + (currentPage * pageSize))">Delete</td>
            </tr>
          </table>
          <div class="row pageButtons">
            <button ng-disabled="currentPage == 0" ng-click="prevPage()">Previous Page</button>
            {{currentPage+1}}/{{totalPages() || 1}}
            <button ng-disabled="currentPage >= noteList.length/pageSize - 1" ng-click="nextPage()">Next Page</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-7">
        <div class="noteDisplay">
          <p class="displayNote">{{currentNote}}<p>
        </div>
    </div>
  </div>

</div>
