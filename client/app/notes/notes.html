<div id='notes' ng-controller='DisplayController'>
  Hello World! This is the Main Notes Document.
  <div>{{example}}</div>
  <form id="" ng-submit="editNote(titleText)">
      Create New Note: <input type="text" ng-model="titleText" value="Enter your title here!">
      <input type="submit" id="submit" value="Create Note"/>
  </form>

  <div class="col-xs-4">
    <table class="table table-bordered table-hover table-responsive">
      <tr><th>Notes</th><th></th><th></th></tr>
      <tr ng-repeat="note in noteList track by $index" ng-click="">
        <td>{{note.title}}</td>
        <td ng-click="">Edit</td>
        <td ng-click="">Delete</td>
      </tr>
    </table>
  </div>
</div>
