<div id="edit" ng-controller="EditController">
  Hello World! This is the Edit document.
  <form id="editForm" ng-submit="saveNote(titleText, noteText)">
      Title: <input type="text" ng-model="titleText">
      <textarea form="editForm" ng-model="noteText" rows="5" cols="50"></textarea>
      <input type="submit" id="submit" value="Save Note"/>
  </form>
</div>
